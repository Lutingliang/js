  <body>
    <script>
      // 伪数组 : 是一个对象 , 有数字下标还有length属性 和数组一样能遍历 但是不能使用数组的方法

      //   伪数组的特征
      // 1. 有数字下标
      // 2. length
      // 3. 不能使用数组的方法

      // 常见的伪数组
      // 1. arguments
      // 2. document.getELementsByTagName document.querySelectorAll
      // 3. jQuery

      var obj = {
        0: "玮玮",
        1: "大丽",
        2: "强哥",
        3: "棠哥",
        length: 4,
      };
      Array.prototype.push.call(obj, "xmg");
      //   let str = Array.prototype.join.call(obj, "-");
      //   console.log(str);
      let arr = Array.prototype.slice.call(obj);
      console.log(arr);
    </script>
